<!doctype html>
<title>SNS</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"/>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='dialog.css') }}"/>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.css') }}"/>
<script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>
{% block including %}{% endblock %}

<div class="page">
  <div class="navbar navbar-fixed-top" style="width:800px;margin:0 auto;margin-top:0px;">
    <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ url_for('show_entries') }}" style="margin-left:30px;">三维社交网络初探</a>
		  <div class="nav-collapse">
            <ul class="nav" style="">
				{% if session.User %}
					<li style="width:130px;"><a><i class="icon-user icon-white"></i>欢迎您:{{ session.User }}</a></li>
          <li style="width:80px;"><a href="{{ url_for('webgl') }}"><i class="icon-off icon-white"></i>3D</a></li>
					<li style="width:80px;"><a href="{{ url_for('friends') }}"><i class="icon-off icon-white"></i>好友</a></li>
					<li style="width:80px;"><a href="{{ url_for('logout') }}"><i class="icon-off icon-white"></i>注销</a></li>
				{% else %}
					<li style="width:100px;"><a href="{{ url_for('login') }}"><i class="icon-repeat icon-white"></i>登陆</a></li>
					<li style="width:100px;"><a href="{{ url_for('register') }}"><i class="icon-repeat icon-white"></i>注册</a></li>
				{% endif %}
            </ul>
          </div>
        </div>
    </div>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
